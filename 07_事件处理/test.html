<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>07_事件处理</title>
</head>
<body>
<!--
1. 绑定监听:
  v-on:xxx="fun"
  @xxx="fun"
  @xxx="fun(参数)"
  默认事件形参: event
  隐含属性对象: $event
2. 事件修饰符:
  .prevent : 阻止事件的默认行为 event.preventDefault()
  .stop : 停止事件冒泡 event.stopPropagation()
3. 按键修饰符
  .keycode : 操作的是某个keycode值的健
  .enter : 操作的是enter键
-->

<div id="example">

  <h2>1. 绑定监听</h2>
  <button @click="test1" >test1</button>
  <button @click="test2('haha',$event)" >test2</button>
  <h2>2. 事件修饰符</h2>
  <a href="http://www.baidu.com" @click.prevent="test3">去百度</a>
  <div style='width: 200px;height: 200px; background-color: #ff0000;' @click="test4">
    <div style="width: 100px;height: 100px;background: blue" @click.stop="test5"></div>
  </div>

  <h2>3. 按键修饰符</h2>
  <input type="text" @keyup.keycode="test6">
</div>

<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">
new Vue({
  el:'#example',
  data:{

  },
  methods:{
    test1(){
      alert('aaaaa')
    },
    test2(text,event){
      alert(text+'----'+event.target.textContent)
    },
    test3(){
      alert('test3')
    },
    test4 () {
      alert('外面')
    },
    test5 () {
      alert('里面')
    },
    test6 (event) {
      alert(event.target.value+'---'+event.keyCode)
    }
  }
})
</script>
</body>
</html>
