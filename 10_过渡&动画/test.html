<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>10_过渡&动画1</title>
  <style>
  .xxx-enter-active, .xxx-leave-active{
    transition: opacity 1s;
  }
  .xxx-enter, .xxx-leave-to{
    opacity: 0;
  }

  .www-enter-active{
    transition: all 1s;
  }

  .www-leave-active{
    transition: all 3s;
  }
  .www-enter, .www-leave-to{
    opacity: 0;
    transform: translateX(30px);
  }
  </style>
</head>
<body>

<!--
1. vue动画的理解
  操作css的trasition或animation
  vue会给目标元素添加/移除特定的class
2. 基本过渡动画的编码
  1). 在目标元素外包裹<transition name="xxx">
  2). 定义class样式
    1>. 指定过渡样式: transition
    2>. 指定隐藏时的样式: opacity/其它
3. 过渡的类名
  xxx-enter-active: 指定显示的transition
  xxx-leave-active: 指定隐藏的transition
  xxx-enter: 指定隐藏时的样式
-->
<div id="demo">
  <button @click="Toggle">Toggle</button>
  <transition name="xxx">
    <p v-if="show">Toggle</p>
  </transition>

</div>

<div id="demo2">
  <button @click="Toggle">Toggle</button>
  <transition name="www">
    <p v-if="show">Toggle</p>
  </transition>

</div>

<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">
new Vue({
  el:'#demo',
  data:{
    show:true
  },
  methods:{
    Toggle(){
      this.show=!this.show
    }
  }
})

new Vue({
  el:'#demo2',
  data:{
    show:true
  },
  methods:{
    Toggle(){
      this.show=!this.show
    }
  }
})

</script>
</body>
</html>
