<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>10_过渡&动画2</title>

</head>
<body>
<div id="demo">
  <button @click="Toggle">Toggle show</button>
  <p v-if="show">Toggle show</p>
</div>

<script type="text/javascript" src="../js/vue.js"></script>
<script>
  new Vue({
    el:'#demo',
    data:{
      show:true
    },
    methods:{
      Toggle(){
        this.show=!this.show
      }
    }

  })

</script>
</body>
</html>
